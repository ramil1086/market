<div>
    <p></p>
    <h3>Ваши заказы</h3>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Цена</td>
            <td>Адрес доставки</td>
            <td>телефон</td>
            <td>Детализация</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.price}}</td>
            <td>{{o.address}}</td>
            <td>{{o.phone}}</td>
            <td>
                <table class="table">
                    <thead>
                    <tr>
                        <td>Название продукта</td>
                        <td>Цена за 1 шт.</td>
                        <td>Количество</td>
                        <td>Общая цена</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="i in o.items">
                        <td>{{i.productTitle}}</td>
                        <td>{{i.pricePerProduct}}</td>
                        <td>{{i.quantity}}</td>
                        <td>{{i.price}}</td>
                        <p></p>

                    </tr>
                    </tbody>
                </table>
            </td>
            <p></p>

        </tr>
        </tbody>
    </table>
</div>
