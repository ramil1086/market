<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>


</head>

<body ng-controller="indexController">
<div class="container">
    <h1>Market</h1>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">To Cart</button>
                <button class="btn btn-primary" ng-click="deleteProduct(p.id)">Delete</button>

            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li ng-repeat="p in navList" class="page-item">
                <a class="page-link" ng-click="loadPage(p)">{{p}}</a>
            </li>

        </ul>
    </nav>

    <p></p>
    <h3>Cart: {{cart.price}}</h3>
    <span ng-show="cart.items.length == 0 || cart == null"><h3>Корзина пуста</h3></span>
    <div ng-show="cart.items.length > 0">
    <button class="btn btn-primary" ng-click="createOrder()">Оформить заказ</button>
    <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
    <table class="table">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="oi in cart.items">
            <td>{{oi.productTitle}}</td>
            <td>
                <button class="btn btn-danger" ng-click="changeQuantity(oi.productId,-1)">-</button>
                {{oi.quantity}}
                <button class="btn btn-success" ng-click ="changeQuantity(oi.productId,1)">+</button>
            </td>
            <td>{{oi.quantity + ' X ' + oi.pricePerProduct + ' = ' + oi.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteFromCart(oi.productId)">Delete(x)</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <p></p>
        <h3>Ваши заказы</h3>
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td>Цена</td>
                         </tr>
            </thead>
            <tbody>
            <tr ng-repeat="o in orders">
                <td>{{o.id}}</td>
                <td>{{o.price}}</td>
            </tr>
            </tbody>
        </table>


</div>
</body>

</html>
