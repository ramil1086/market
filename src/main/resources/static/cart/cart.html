<p></p>
<h3>Cart: {{cart.price}}</h3>
<span ng-show="cart.items.length == 0 || cart == null"><h3>Корзина пуста</h3></span>
<div ng-show="cart.items.length > 0">
    <button ng-show="isUserLoggedIn()" class="btn btn-primary" ng-click="createOrder()">Оформить заказ</button>
    <button ng-show="!isUserLoggedIn()" class="btn btn-primary">Авторизоваться</button>

    <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
    <table class="table">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="oi in cart.items">
            <td>{{oi.productTitle}}</td>
            <td>
                <button class="btn btn-danger" ng-click="changeQuantity(oi.productId,-1)">-</button>
                {{oi.quantity}}
                <button class="btn btn-success" ng-click="changeQuantity(oi.productId,1)">+</button>
            </td>
            <td>{{oi.quantity + ' X ' + oi.pricePerProduct + ' = ' + oi.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteFromCart(oi.productId)">Delete(x)</button>
            </td>
        </tr>
        </tbody>
    </table>
    <form novalidate ng-submit="createOrder()">
        <div class="form-group col-md-6">
            <label for="destinationField">Адрес доставки</label>
            <input class="form-control" type="text" ng-model="order_info.address" id="destinationField">
        </div>
        <p></p>
        <div class="form-group col-md-6">
            <label for="phoneField">Телефон получателя</label>
            <input class="form-control" type="text" ng-model="order_info.phone" id="phoneField">
        </div>
        <p></p>
        <div>
            <button ng-show="isUserLoggedIn()" class="btn btn-primary" type="submit">Оформить заказ</button>
            <button ng-show="!isUserLoggedIn()" class="btn btn-secondary">Авторизуйтесь для оформления заказа</button>
        </div>
    </form>
</div>
